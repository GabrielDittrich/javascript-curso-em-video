<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Programa em JS</title>
    <link rel="stylesheet" href="/./Aula04/ex01.css" />
  </head>
  <body>
    <h1>Olá, mundo!</h1>
    <p>Já me livre da maldição!!</p>

    <script>
      var n1 = Number.parseFloat(window.prompt("Digite um número: "))
      var n2 = Number.parseFloat(window.prompt("Digite outro numero: "))

      var s = n1 + n2
      
      window.alert(`A soma de ${n1} + ${n2} é igual a ${s}`)

    </script>
  </body>
</html>
